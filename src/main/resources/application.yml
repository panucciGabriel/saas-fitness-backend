server:
  # O Railway define a porta automaticamente na variável $PORT
  port: ${PORT:8080}

spring:
  application:
    name: saas-fitness-b2b

  datasource:
    # Na nuvem, o Railway vai injetar essas variáveis automaticamente
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    # ddl-auto e dialect são gerenciados pelo HibernateConfig (não duplicar aqui)
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: false

# Configurações Customizadas (JWT)
api:
  security:
    token:
      # A senha real será configurada no painel do Railway (Segurança!)
      secret: ${JWT_SECRET:MinhaSenhaSuperSecretaDeDesenvolvimento123456789012}

# URL do frontend — usada para gerar links de convite
# Em produção, defina APP_FRONTEND_URL no Railway com a URL da Vercel
app:
  frontend:
    url: ${APP_FRONTEND_URL:http://localhost:5173}
